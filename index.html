
<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <link rel="stylesheet" href="//turbo87.github.io/sidebar-v2/css/leaflet-sidebar.css">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong>
      browser. Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.</p>
    <![endif]-->

    <div id="sidebar" class="sidebar ">
      <!-- Nav tabs -->
      <ul class="sidebar-tabs" role="tablist">
        <li class="active"><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
        <li><a href="#details" role="tab"><i class="fa fa-info-circle"></i></a></li>
        <!--<li><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>-->
        <!--<li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>-->
      </ul>

      <!-- Tab panes -->
      <div class="sidebar-content active">
        <div class="sidebar-pane active" id="home">
          <h1>Nasjonal Turbase</h1>

          <p class="lead">Nasjonal Turbase er hele Norges nasjonale platform for
          å samle, forvalte, og tilgjengeliggjøre standardiserte
          friluftslivsdata.</p>

          <div class="alert alert-info">
            Viser <strong id="count">0</strong> av <strong id="total">0</strong> turer.
          </div>

          <h4>Turtype</h4>

          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="type" value="Fottur" autocomplete="off">
              <img src="http://tur.app.dnt.no/images/icon-route-tag-gatur.png"><br>Fottur
            </label>
            <label class="btn btn-default">
              <input type="radio" name="type" value="Skitur" autocomplete="off">
              <img src="http://tur.app.dnt.no/images/icon-route-tag-skitur.png"><br>Skitur
            </label>
            <label class="btn btn-default">
              <input type="radio" name="type" value="Klatretur" autocomplete="off">
              <img src="http://tur.app.dnt.no/images/icon-route-tag-klatretur.png"><br>Klatretur
            </label>
            <label class="btn btn-default">
              <input type="radio" name="type" value="Sykkeltur" autocomplete="off">
              <img src="http://tur.app.dnt.no/images/icon-route-tag-sykkeltur.png"><br>Sykkeltur
            </label>
            <label class="btn btn-default">
              <input type="radio" name="type" value="Padletur" autocomplete="off">
              <img src="http://tur.app.dnt.no/images/icon-route-tag-padletur.png"><br>Padletur
            </label>
          </div>

          <h4>Vanskelighetsgrad</h4>

          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success">
              <input type="radio" name="difficulty" value="Enkel" autocomplete="off"> Enkel
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="difficulty" value="Middels" autocomplete="off"> Middles
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="difficulty" value="Krevende" autocomplete="off"> Krevende
            </label>
            <label class="btn btn-black">
              <input type="radio" name="difficulty" value="Ekspert" autocomplete="off"> Ekspert
            </label>
          </div>


        </div>
        <div class="sidebar-pane" id="details">
          <pre id="json"></pre>
        </div>
        <!--<div class="sidebar-pane" id="messages"><h1>Messages</h1></div>-->
        <!--<div class="sidebar-pane" id="settings"><h1>Settings</h1></div>-->
      </div>
    </div>

    <div id="map" class="sidebar-map"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="//turbo87.github.io/sidebar-v2/js/leaflet-sidebar.js"></script>
    <script src="//rawgit.com/jseppi/Leaflet.MakiMarkers/master/Leaflet.MakiMarkers.js"></script>
    <script src="turbasen.js"></script>
    <script src="app.js"></script>
  </body>
</html>
